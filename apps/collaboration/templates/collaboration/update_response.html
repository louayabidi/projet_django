{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier ma réponse - ArtCollab</title>
    <link rel="stylesheet" href="{% static 'assets/css/volt.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/books-custom.css' %}">
</head>
<body class="books-page">
{% include 'includes/header.html' %}
<br><br>

<section class="books-hero text-center">
    <div class="container">
        <h1>Modifier ma réponse</h1>
        <p class="lead">Mettez à jour votre message de collaboration.</p>
    </div>
</section>

<section class="container mt-5">
    <div class="card p-4 shadow-sm rounded">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-warning">
                <i class="fas fa-save me-1"></i> Mettre à jour
            </button>
            <a href="{% url 'responses_list' response.post.id %}" class="btn btn-secondary ms-2">
                Annuler
            </a>
        </form>
    </div>
</section>

</body>
</html>
