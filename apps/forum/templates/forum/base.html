{% load static %}
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookForum • Communauté Littéraire</title>
    
    <!-- Premium Assets -->
    <link rel="icon" type="image/png" href="/static/assets/img/favicon/homework.png">
    <link type="text/css" href="/static/assets/css/volt.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f2fe;
            --neon-purple: #4facfe;
            --neon-pink: #ff2d75;
            --dark-bg: #0a0a0f;
            --card-bg: rgba(255, 255, 255, 0.02);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --text-primary: #ffffff;
            --text-secondary: #488ecfff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .neuro-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(79, 172, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 45, 117, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 242, 254, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .neuro-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        .neuro-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .neuro-card:hover::before {
            left: 100%;
        }

        .neuro-card:hover {
            transform: translateY(-8px);
            border-color: rgba(79, 172, 254, 0.3);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 80px rgba(79, 172, 254, 0.1);
        }

        .neuro-btn {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .neuro-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .neuro-btn:hover::before {
            left: 100%;
        }

        .neuro-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
        }

        .tag-neon {
            background: rgba(0, 242, 254, 0.1);
            color: var(--neon-blue);
            padding: 6px 15px;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(0, 242, 254, 0.3);
            backdrop-filter: blur(10px);
        }

        .user-avatar-neon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            font-size: 1.1rem;
        }

        .stats-neon {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
        }

        .stats-neon h3 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Forum specific spacing */
        .forum-container {
            padding-top: 2rem;
        }

        /* User status styles */
        .user-status {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
    </style>
</head>

<body>
    <!-- Animated Background -->
    <div class="neuro-bg"></div>

    <!-- Include Your Header -->
    {% include 'includes/header.html' %}
    <br/><br/><br/>
    <!-- Main Content -->
    <main class="container forum-container py-5">
        {% if messages %}
        <div class="row">
            <div class="col-12">
                {% for message in messages %}
                <div class="neuro-card glass-effect mb-4">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-{% if message.tags == 'success' %}check-circle{% elif message.tags == 'error' %}exclamation-circle{% else %}info-circle{% endif %} me-3 text-{{ message.tags }}"></i>
                        <span class="flex-grow-1">{{ message }}</span>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <!-- Scripts -->
    <script src="/static/assets/vendor/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="/static/assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Advanced animations
        document.addEventListener('DOMContentLoaded', function() {
            // Parallax effect
            document.addEventListener('mousemove', (e) => {
                const neuroBg = document.querySelector('.neuro-bg');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                neuroBg.style.transform = `translate(${x * 20}px, ${y * 20}px)`;
            });

            // Scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.neuro-card').forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                card.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                observer.observe(card);
            });

            // Add online status indicator
            const onlineDot = document.createElement('div');
            onlineDot.className = 'online-dot';
            onlineDot.setAttribute('title', 'En ligne');
            
            // Find user info in header and add online indicator
            const userElements = document.querySelectorAll('[class*="user"], [class*="account"]');
            userElements.forEach(element => {
                if (element.textContent.includes('{{ user.username }}')) {
                    element.appendChild(onlineDot);
                }
            });
        });
    </script>
</body>
</html>
