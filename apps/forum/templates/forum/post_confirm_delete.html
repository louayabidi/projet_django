{% extends 'forum/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="neuro-card glass-effect border-danger">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                    <h2 class="text-danger">Confirmer la suppression</h2>
                </div>
                
                <p class="lead text-light">Êtes-vous sûr de vouloir supprimer la discussion :</p>
                <h4 class="text-warning mb-4">"{{ post.title }}"</h4>
                
                <div class="alert alert-dark border-warning">
                    <i class="fas fa-info-circle me-2"></i>
                    <strong>Attention:</strong> Cette action est irréversible. Tous les commentaires associés seront également supprimés.
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                        <a href="{% url 'forum:post_detail' post.pk %}" class="btn btn-outline-light me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Annuler
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash me-1"></i>Supprimer définitivement
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
