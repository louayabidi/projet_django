{% extends 'badge/base_admin.html' %}

{% block title %}{{ title }}{% endblock %}

{% block header_actions %}
<a href="{% url 'badge:badge_list' %}" class="btn btn-light">
    <i class="fas fa-arrow-left"></i> Retour
</a>
{% endblock %}

{% block admin_content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card border-0 shadow">
            <div class="card-header bg-gradient-primary text-white">
                <h5 class="mb-0"><i class="fas fa-medal me-2"></i> {{ title }}</h5>
            </div>
            <div class="card-body p-5">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-end gap-2 mt-4">
                        <a href="{% url 'badge:badge_list' %}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-success">
                            {% if badge %}Mettre à jour{% else %}Créer{% endif %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
