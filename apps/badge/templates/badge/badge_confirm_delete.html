{% extends 'badge/base_admin.html' %}
{% block title %}Supprimer {{ badge.nom }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="text-white"><i class="fas fa-exclamation-triangle me-2"></i> Confirmation</h1>
</div>

<div class="card border-danger" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body text-center p-5">
        <i class="fas fa-trash fa-3x text-danger mb-3"></i>
        <h4>Supprimer le badge ?</h4>
        <p>Cette action est <strong>irr√©versible</strong>.</p>
        <div class="badge-card d-inline-block p-3 mb-4">
            <h5>{{ badge.nom }}</h5>
            <p class="text-muted small">{{ badge.description|truncatewords:10 }}</p>
        </div>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Confirmer</button>
            <a href="{% url 'badge:badge_list' %}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</div>
{% endblock %}
